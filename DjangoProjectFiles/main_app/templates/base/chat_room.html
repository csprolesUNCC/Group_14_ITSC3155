{% extends 'main.html' %}

{% block content %}

<div class="back_link">
    <a href="{% url 'chat_hub' %}">Back</a>
</div>

<!-- display textbox to send chat -->
<div class="send-message-block">
    <form action="" method="POST">
        {% csrf_token %}
        <input name="message" type="text" maxlength="255">
        <input type="submit" value="Send">
    </form>
</div>

<!-- display chats with the last to first -->

<!-- for each chat shared betwenn current user and this user -->
<div class="messages-block">
    {% for message in messages %}
    <div class="message"> 
        <p>From: {{message.sender.username}}</p>
        <p>{{message.time_sent}}</p><br>
        <p>{{messahe.msg}}</p><br>
    </div>
    {% endfor %}
</div>

{% endblock content %}
