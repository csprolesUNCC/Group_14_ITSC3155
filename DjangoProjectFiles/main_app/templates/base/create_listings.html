{% extends 'main.html' %}
{% block content %}

<style>
    .form-container {
    background-color: #fff;
    max-width: 700px;
    margin: 40px auto;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-container h2 {
    font-size: 24px;
    margin-bottom: 25px;
    color: #333;
}

form label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #555;
}

form input[type="text"],
form input[type="file"],
form select,
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
}

.btn {
    display: block;
    width: 100%;
    background-color: #0070ba; /* eBay blue */
    color: white;
    font-weight: bold;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #005ea6;
}

@media (max-width: 600px) {
    .form-container {
        padding: 20px;
    }

    .form-container h2 {
        font-size: 20px;
    }

    .btn {
        font-size: 14px;
        padding: 10px;
    }
}

</style>

<div class="form-container">
    <h2>List a Textbook</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_textbook_name">Textbook Name</label>
        {{ form.textbook_name }}

        <label for="id_college">College</label>
        {{ form.college }}

        <label for="id_course">Course Code</label>
        {{ form.course }}

        <label for="id_class_name">Class Name</label>
        {{ form.class_name }}

        <label for="id_condition">Condition</label>
        {{ form.condition }}

        <label for="id_teacher">Teacher (optional)</label>
        {{ form.teacher }}

        <label for="id_image">Image (optional)</label>
        {{ form.image }}

        <button type="submit" class="btn">Submit Listing</button>
    </form>
</div>
{% endblock %}
