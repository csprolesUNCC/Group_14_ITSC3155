{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Home</h1>
    
    <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <button>Search</button>
    </div>

    <div class="categories">
        <h2>Recent in <strong>{{ user.university }}</strong></h2>
        <div class="item-grid">
            {% for item in recent_items %}
            <div class="item-card">
                <img src="{{ item.image_url }}" alt="{{ item.name }}" />
                <h3>{{ item.name }}</h3>
                <p>${{ item.price }}</p>
            </div>
            {% endfor %}
        </div>

        <h2>Sales in <strong>{{ user.university }}</strong></h2>
        <div class="item-grid">
            {% for item in sale_items %}
            <div class="item-card">
                <img src="{{ item.image_url }}" alt="{{ item.name }}" />
                <h3>{{ item.name }}</h3>
                <p>${{ item.price }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
