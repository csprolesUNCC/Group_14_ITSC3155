{% extends 'main.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbook Product Page</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .category {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #000;
        }
        .product-main {
            display: flex;
            gap: 20px;
        }
        .images {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .images img, .item-picture img {
            border: 1px solid #000;
            padding: 10px;
        }
        .item-picture img {
            width: 300px;
            height: auto;
        }
        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 20px;
        }
        .book-details {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="category">
        <h2>{{ category }}</h2>
    </div>

    <div class="product-main">

        <div class="images">
            <img src="{{ image1_url }}" alt="Book Image 1">
            <img src="{{ image2_url }}" alt="Book Image 2">
        </div>

        <div class="item-picture">
            <img src="{{ main_image_url }}" alt="Main Book Image">
        </div>

        <div class="product-info">
            <h1>{{ title }}</h1>
            <p><strong>College:</strong> {{ college }}</p>
            <p><strong>Course:</strong> {{ course }}</p>
            <p><strong>Condition:</strong> {{ condition }}</p>
            <p><strong>Price:</strong> ${{ price }}</p>

            <div class="buttons">
                <button type="button">Message me about this item!</button>
                
            </div>
        </div>

    </div>

    <div class="book-details">
        <h3>Book Details</h3>
        <p>{{ book_details }}</p>
    </div>

</div>

</body>
</html>

{% endblock %}
